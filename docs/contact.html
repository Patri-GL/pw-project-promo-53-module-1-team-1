          marginwidth="0"

      <form class="menu" action="https://dev.adalab.es/api/form" method="post">
        <label for="name">
          <span>Nombre</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="email">
          <span>Email</span>
          <input
            type="email"
            nombre="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="message">
          <span>Mensaje</span><textarea name="message" id=""></textarea>
        </label>
        <input type="submit" value="Enviar" />
      </form>
    </main>
