    <main class="contact">
      <h2 class="subtitulo">Cont√°ctanos</h2>
      <article class="parrafo">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
      </article>
      <div class="mapa">
        <iframe
          width="95%"
          height="600"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&height=600&hl=en&q=Malet%20St,%20London%20WC1E%207HU,%20United%20Kingdom+(Your%20Business%20Name)&t=&z=14&ie=UTF8&iwloc=B&output=embed"
        ></iframe>
      </div>
      <form class="menu" action="https://dev.adalab.es/api/form" method="post">
        <label for="name">
          <span>Nombre</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="email">
          <span>Email</span>
          <input
            type="email"
            nombre="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="message">
          <span>Mensaje</span><textarea name="message" id=""></textarea>
        </label>
        <input type="submit" value="Enviar" />
      </form>
    </main>
